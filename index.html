<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO - Useful Financial Organizer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-pink.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">UFO - Useful Financial Organizer</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">UFO</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./about.html">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <div class="box">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col balance-box">
              balance: <span id="balance"></span>
            </div>
          </div>
        </div>        
        <form class="box">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input required class="mdl-textfield__input" type='text' pattern="[0-9]+([\.][0-9]+)?" id="amount">
                <label class="mdl-textfield__label" for="amount">amount</label>
                <span class="mdl-textfield__error">amount is not valid.</span>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input required class="mdl-textfield__input" type="text" id="description">
                <label class="mdl-textfield__label" for="description">description</label>
              </div>
            </div>
          </div>
          <div class="mdl-grid">             
            <div class="mdl-cell mdl-cell--12-col">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect type" for="inflow">
                <input type="radio" id="inflow" class="mdl-radio__button" name="type" value="inflow" checked>
                <span class="mdl-radio__label">cash inflow</span>
              </label>
         
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect type" for="outflow">
                <input type="radio" id="outflow" class="mdl-radio__button" name="type" value="outflow">
                <span class="mdl-radio__label">cash outflow</span>
              </label>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Add
              </button>
            </div>
          </div>                             
        </form>
        <div class="box"> 
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col balance-box">
              <span id="days-lbl">30</span>-day cash flow
            </div>
          </div>                   
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col balance-box">
              <input class="mdl-slider mdl-js-slider" type="range" id="days" min="0" max="100" value="30" step="1">
            </div>
          </div>          
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
            <div class="inflow-label">cash inflow</div><div id="inflow-bar">cash inflow</div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="inflow-label">cash outflow</div><div id="outflow-bar">cash outflow</div>
            </div>                      
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <table class="mdl-data-table mdl-js-data-table">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">date</th>
                    <th class="mdl-data-table__cell--non-numeric">description</th>
                    <th>amount</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="latest-transactions">

                </tbody>         
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script defer src="./assets/js/material.min.js"></script>
  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
