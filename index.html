<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO - Useful Financial Organizer</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-pink.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">UFO - Useful Financial Organizer</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">UFO</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form class="box">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type='text' pattern="[0-9]+([\.][0-9]+)?" id="amount" required>
                <label class="mdl-textfield__label" for="amount">amount</label>
                <span class="mdl-textfield__error">amount is not valid.</span>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="description" required>
                <label class="mdl-textfield__label" for="description">description</label>
              </div>
            </div>
          </div>
          <div class="mdl-grid">             
            <div class="mdl-cell mdl-cell--12-col">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect type" for="inflow">
                <input type="radio" id="inflow" class="mdl-radio__button" name="type" value="inflow" checked>
                <span class="mdl-radio__label">inflow</span>
              </label>
         
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect type" for="outflow">
                <input type="radio" id="outflow" class="mdl-radio__button" name="type" value="outflow">
                <span class="mdl-radio__label">outflow</span>
              </label>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Save
              </button>
            </div>
          </div>                             
        </form>
        <div class="box">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col balance-box">
              Balance: <span id="balance"></span>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
            <div class="inflow-label">Inflow</div><div id="inflow-bar">Inflow</div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="inflow-label">Outflow</div><div id="outflow-bar">Outflow</div>
            </div>                      
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Date</th>
                  <th class="mdl-data-table__cell--non-numeric">Description</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="latest-transactions">

              </tbody>         
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
